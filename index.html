  <title>Shopping Checklist</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 2em;
    }

    label {
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      background: #e8f5e9;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    label:hover {
      background-color: #c8e6c9;
      transform: scale(1.02);
    }

    input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #2e7d32;
      transform: scale(1.3);
    }
  </style>
</head>
