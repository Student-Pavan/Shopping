<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Checklist</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d9f0ff, #f5e6ff);
      padding: 20px;
      max-width: 650px;
      margin: auto;
    }
    h1 { text-align: center; color: #4b0082; }
    label {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      background: #ffffffaa;
      border: 1px solid #d5b8ff;
    }
    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.4);
      accent-color: #7a1fa2;
    }
    .checked { text-decoration: line-through; color: #777; }

    .reset-btn {
      display: block;
      margin: 25px auto;
      padding: 12px 25px;
      background: #7a1fa2;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Shopping Checklist</h1>

<form id="checklist">

  <label><input type="checkbox" /> Maidha Pindi</label>
  <label><input type="checkbox" /> Godhma Pindi</label>
  <label><input type="checkbox" /> Bellam</label>
  <label><input type="checkbox" /> Bellam powder</label>
  <label><input type="checkbox" /> Kandhi Pappu</label>
  <label><input type="checkbox" /> Palilu</label>
  <label><input type="checkbox" /> Putnala Pappu</label>
  <label><input type="checkbox" /> Upma Rava [small/medium]</label>
  <label><input type="checkbox" /> Harpic</label>
  <label><input type="checkbox" /> Acid</label>
  <label><input type="checkbox" /> Soup</label>
  <label><input type="checkbox" /> Senega Pindi</label>
  <label><input type="checkbox" /> Corn Flour</label>
  <label><input type="checkbox" /> Oil packet</label>
  <label><input type="checkbox" /> Milimaker</label>
  <label><input type="checkbox" /> Nalilu</label>
  <label><input type="checkbox" /> Papad</label>
  <label><input type="checkbox" /> Bisket (Marie Gold)</label>
  <label><input type="checkbox" /> Toast</label>
  <label><input type="checkbox" /> Mixture</label>
  <label><input type="checkbox" /> Pesarlu</label>
  <label><input type="checkbox" /> Minna Pappu</label>
  <label><input type="checkbox" /> Pesara Pappu</label>
  <label><input type="checkbox" /> Salt</label>
  <label><input type="checkbox" /> Onions</label>
  <label><input type="checkbox" /> Sugar</label>

</form>

<button class="reset-btn" onclick="resetAll()">Reset All</button>

<script>
  const checklist = document.getElementById("checklist");

  document.addEventListener("DOMContentLoaded", () => {
    const saved = JSON.parse(localStorage.getItem("shoppingChecklist") || "{}");

    [...checklist.querySelectorAll("label")].forEach((label, index) => {
      const checkbox = label.querySelector("input");
      if (saved[index]) {
        checkbox.checked = true;
        label.classList.add("checked");
      }
    });
  });

  checklist.addEventListener("change", () => {
    const data = {};
    [...checklist.querySelectorAll("label")].forEach((label, index) => {
      const checkbox = label.querySelector("input");
      data[index] = checkbox.checked;

      if (checkbox.checked) label.classList.add("checked");
      else label.classList.remove("checked");
    });

    localStorage.setItem("shoppingChecklist", JSON.stringify(data));
  });

  function resetAll() {
    [...checklist.querySelectorAll("input")].forEach(box => box.checked = false);
    [...checklist.querySelectorAll("label")].forEach(l => l.classList.remove("checked"));
    localStorage.removeItem("shoppingChecklist");
  }
</script>
